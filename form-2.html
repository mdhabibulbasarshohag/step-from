<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Step Form with Validation and Progress Bar</title>
    <link rel="stylesheet" href="./from-2.css">
</head>

<body>
    <div class="form-container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <form id="form" class="steps-form">
            <div class="step-content" data-step="1">
                <h2>Step 1</h2>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="step-content" data-step="2">
                <h2>Step 2</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="step-content" data-step="3">
                <h2>Step 3</h2>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="step-content" data-step="4">
                <h2>Step 4</h2>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="step-content" data-step="5">
                <h2>Step 5</h2>
                <input type="date" id="dob" required>
            </div>
            <div class="step-content" data-step="6">
                <h2>Step 6</h2>
                <textarea id="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="step-content" data-step="7">
                <h2>Step 7</h2>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <div class="step-content" data-step="8">
                <h2>Step 8</h2>
                <input type="text" id="country" placeholder="Enter your country" required>
            </div>
            <div class="controls">
                <button type="button" id="prev">Previous</button>
                <button type="submit" id="next">Submit</button>
            </div>
        </form>
    </div>

    <script src="./app-2.js"></script>
</body>

</html>
